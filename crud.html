<!-- crud.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="icon" href="img/favicon.png" type="image/png"> 
    <title>Book Tracking</title>
</head>
<body>
    <div id="navbar-placeholder"></div>

    <main>
        <h1 class="main-title">Track Your Books Here!</h1>
        <form id="crudForm">
            <div class="form-row">
                <label for="title">Title</label>
                <label for="author">Author</label>
                <label for="date_completed">Date Completed</label>
                <label for="number_pages">Number Of Pages</label>
            </div>
            <div class="form-row">
                <input type="text" id="title" name="title" placeholder="Book Title" required>
                <input type="text" id="author" name="author" placeholder="Author" required>
                <input type="date" id="date_completed" placeholder="MM/DD/YYYY" name="date_completed" required>
                <input type="number" id="number_pages" name="number_pages" placeholder="Number" required>
            </div>
            <button type="button" onclick="submitData()">Submit</button>
        </form>
        <div id="dataOutput">
            <h2>Book List</h2>
            <div class="output-headers">
                <span>Title</span>
                <span>Author</span>
                <span>Date Completed</span>
                <span>Number Of Pages</span>
                <span class="action">Actions</span>
            </div>
        </div>
        <script src="js/crud.js"></script>
    </main>
    <div id="footer-placeholder"></div>
    <script src="js/templates.js"></script>
</body>
</html>
